<div [hidden]="!seriesChart.length">
  <div [chart]="chart.data"></div>
  <div class="mt-2 d-flex justify-content-between align-items-center font-weight-bold">
    <div>Month: {{monthValue}}</div>
    <button class="btn btn-success" (click)="select()" [hidden]="!selected">open</button>
    <div>Total: {{totalValue}}</div>
  </div>
</div>

<div class="alert alert-danger" [hidden]="seriesChart.length">
  Nothing to show
</div>
